<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>floating header</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="header.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,700;1,400;1,600;1,700&display=swap"
            rel="stylesheet"/>
        <link rel="stylesheet" type="text/css" media="screen" href="rest.css" />
    </head>
    <body>
        <div class="header">
            <img src="logo.png" alt="logo" class="logo">
            <ul class="list">
                <li class="list-item">Преимущества</li>
                <li class="list-item">Планировки</li>
                <li class="list-item">Оплата</li>
                <li class="list-item">Галерея</li>
                <li class="list-item">Контакты</li>
            </ul>
            <div class="button-wrapper">
                <button class="yellow-button">
                    <span class="icon-circle"
                        ><img src="phone.svg" alt="phone" />
                    </span>
                    <p class="button-text">+7(4812)550-550</p>
                </button>
            </div>
            <div class="butoon-wrapper2">
                <button class="message"><p class="button-items">Оставить заявку</p></button>
            </div>
            <img src="photo.svg" alt="photo" class="photo">
        </div>
    </body>
</html>
